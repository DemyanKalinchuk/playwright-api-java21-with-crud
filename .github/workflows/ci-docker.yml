name: CI (Docker)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  smoke-tests:
    name: Smoke Tests (Docker)
    runs-on: ubuntu-latest

    env:
      BASE_URL: https://reqres.in
      ACCEPT_LANGUAGE: en-US
      REQRES_READ_API_KEY: reqres-free-v1
      API_CONSOLE_LOG: "false"
      RETRY_MAX: "2"
      TESTS: "smokeTests.ApiSmokeTests,smokeTests.AuthRegisterTests,smokeTests.AuthSmokeTests"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21 (Temurin) + Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Show tool versions (sanity)
        run: |
          java -version
          mvn -version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build test image (optional)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: api-tests:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move Docker layer cache (workaround)
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Build & run Maven tests (Java 21)
        run: |
          mvn -B -V -U clean test -Dtest="${TESTS}"

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            target/surefire-reports/**
          if-no-files-found: warn

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: |
            target/allure-results/**
          if-no-files-found: warn